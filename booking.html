<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Class | Pottery Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .class-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        .class-info img {
            max-width: 250px;
            border-radius: 10px;
        }
        .class-details {
            max-width: 600px;
        }
        .class-details h2 {
            margin-top: 0;
        }
        .booking-form {
            max-width: 600px;
            margin: auto;
            background: #fdfdfd;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .booking-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .booking-form input, .booking-form select, .booking-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .booking-form button {
            padding: 12px 25px;
            background-color: #a0522d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: #8b4513;
        }
    </style>
</head>
<body>

    <div class="topmenu">
        <img src="Mask group.png" alt="Logo">
        <a href="index.html">Home</a>
        <a href="classes.html">Classes</a>
        <a href="about.html">About Us</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <h1>Book Your Pottery Class</h1>


    <form class="booking-form" method="post">
        <h2>Book Now</h2>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="class">Choose a Class:</label>
        <select id="class" name="class" required>
            <option value="">-- Select a Class --</option>
            <option value="Group Pottery Class">Group Pottery Class</option>
            <option value="Couples Pottery Class">Couples Pottery Class</option>
            <option value="Personal Pottery Class">Personal Pottery Class</option>
            <option value="Pottery Wheel Booking">Pottery Wheel Booking</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="message">Additional Notes:</label>
        <textarea id="message" name="message" rows="4" placeholder="Let us know anything specific..."></textarea>

        <button type="submit">Confirm Booking</button>
    </form>

</body>
</html>
